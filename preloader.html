<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXCEL PRELOADER // CINEMATIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #FF9933;
            --bg: #030712;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background: #000;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #preloader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            /* Ensure it's above everything */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Ambient Background Elements */
        .loader-glow {
            position: absolute;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(255, 153, 51, 0.08) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            filter: blur(100px);
            animation: pulse-glow 8s ease-in-out infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.6;
            }
        }

        /* The Soundwave / Rhythm Line */
        .rhythm-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateY(-50%);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(255, 153, 51, 0) 30%,
                    var(--brand) 50%,
                    rgba(255, 153, 51, 0) 70%,
                    transparent 100%);
            animation: scan 3s cubic-bezier(0.16, 1, 0.3, 1) infinite;
        }

        @keyframes scan {
            0% {
                left: -100%;
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                left: 100%;
                opacity: 0;
            }
        }

        /* Branding Reveal */
        .brand-reveal {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .brand-text {
            font-size: clamp(48px, 12vw, 150px);
            font-weight: 900;
            color: #fff;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: block;
            opacity: 0;
            filter: blur(15px);
            transform: scale(0.9);
            animation: revealBrand 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards 0.2s;
        }

        .brand-text span {
            color: var(--brand);
            text-shadow: 0 0 50px rgba(255, 153, 51, 0.6);
        }

        @keyframes revealBrand {
            0% {
                opacity: 0;
                filter: blur(15px);
                transform: scale(0.9);
                letter-spacing: 0.5em;
            }

            100% {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
                letter-spacing: 0.2em;
            }
        }

        /* Loader HUD */
        .loader-hud {
            position: absolute;
            bottom: 60px;
            left: 60px;
            right: 60px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            color: rgba(255, 255, 255, 0.3);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-block {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .status-line {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--brand);
            box-shadow: 0 0 10px var(--brand);
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.2;
            }
        }

        /* Percentage counter */
        .percent-wrap {
            font-family: 'Outfit', sans-serif;
            font-size: 60px;
            font-weight: 300;
            color: #fff;
            margin-top: 10px;
            display: flex;
            align-items: baseline;
            gap: 5px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.8s;
        }

        .percent-val {
            font-weight: 900;
            font-variant-numeric: tabular-nums;
        }

        .percent-symbol {
            font-size: 20px;
            color: var(--brand);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Smooth Exit */
        body.loaded #preloader {
            transition: clip-path 1.5s cubic-bezier(0.77, 0, 0.175, 1);
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
        }

        body.loaded .brand-reveal {
            transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1), opacity 0.8s;
            transform: translateY(-50px);
            opacity: 0;
        }

        /* Grain Overlay */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.15;
            pointer-events: none;
            z-index: 100;
            mix-blend-mode: overlay;
        }
    </style>
</head>

<body class="loading">

    <div class="grain"></div>

    <div id="preloader">
        <div class="loader-glow"></div>
        <div class="rhythm-line">
            <div class="scan-line"></div>
        </div>

        <div class="brand-reveal">
            <h1 class="brand-text">PIX<span>CEL</span></h1>
            <div class="percent-wrap">
                <span class="percent-val" id="percent">00</span>
                <span class="percent-symbol">%</span>
            </div>
        </div>

        <div class="loader-hud">
            <div class="status-block">
                <div class="status-line"><span class="status-dot"></span> INITIALIZING CINEMATIC ENGINE</div>
                <div class="status-line">STREAMING ASSETS // HIGH FIDELITY</div>
                <div class="status-line">PX.CTRL_READY // SYNC_04</div>
            </div>
            <div class="meta-block">
                MADURAI / INDIA <br>
                EST. 19 // STUDIO.CORE
            </div>
        </div>
    </div>

    <div id="content" style="opacity: 0; padding: 50px; color: white;">
        <h1>Welcome to PIXCEL Studio</h1>
        <p>This is where the cinematic magic starts.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const percentEl = document.getElementById('percent');
            let progress = 0;

            const animateProgress = () => {
                // Non-linear progress for aesthetic feel
                const increment = Math.random() * (progress > 80 ? 2 : 15) + (progress > 90 ? 0.5 : 2);
                progress = Math.min(progress + increment, 100);

                percentEl.textContent = Math.floor(progress).toString().padStart(2, '0');

                if (progress < 100) {
                    setTimeout(animateProgress, Math.random() * 200 + 50);
                } else {
                    setTimeout(() => {
                        document.body.classList.add('loaded');
                        document.getElementById('content').style.transition = 'opacity 2s ease';
                        document.getElementById('content').style.opacity = '1';
                    }, 800);
                }
            };

            // Kick off
            setTimeout(animateProgress, 500);
        });
    </script>
</body>

</html>
